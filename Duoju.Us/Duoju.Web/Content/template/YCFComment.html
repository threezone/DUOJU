            <em>旅行记者推荐：</em> 当你游走在鼓浪屿的时候，总会在巷陌中不期遇见和你一样游走的猫。当你走过它身边的时候，它也不曾惊恐鼓浪屿的猫是最慵懒的，而慵懒是一种惬意的生活态度。
            在鼓浪屿，就是要这样的慵懒。而七里香舍旅馆，这个历史悠久的海景旅馆能将你的慵懒发挥到极致：雅致的客房让你眷念至美的睡眠时光，带海入梦；幽静的庭院小坐，安享心灵的静谧。
